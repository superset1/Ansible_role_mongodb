---

galaxy_info:
  role_name: mongodb
  author: Vitaly Kargin
  namespace: superset1
  company: WB
  description: Manage MongoDB with authentication, replica sets and sharded databases

  license: MIT

  min_ansible_version: 2.5

  platforms:
    - name: Ubuntu
      versions:
        - xenial
        - bionic
        - focal
        - jammy
    - name: Debian
      versions:
        - jessie
        - stretch
        - buster
        - bullseye
    - name: EL
      versions:
        - 6
        - 7
        - 8
    - name: Amazon
      versions:
        - Candidate
  galaxy_tags:
    - mongodb
    - cluster
    - sharding
    - database
    - nosql
    - nodeexporter
    - mongodbexporter
    - vault

dependencies: []

collections:
  - community.mongodb
